<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link href="./css/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <h1 class="text-primary"> Inmogestion SA</h1>
    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-left: 8px rgb(3, 131, 131) solid; border-right: 8px rgb(3, 131, 131) solid; border-top: none; border-bottom: none;">
            <div class="card-body">
                <h3 class="text-primary text-uppercase mb-3">Datos personales</h3>

                <form action="" id="conctmortgage" onsubmit="processConctForm(event)" method="get" target="_self">

                    <div class="row">
                        <div class="col">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>

                        <div class="col">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido" class="form-control">
                        </div>
                    </div>

                    <br />
                    <div class="row">
                        <div class="col">
                            <label for="numberPhone">Número de teléfono</label>
                            <input type="text" name="numberphone" id="numberphone" class="form-control">
                        </div>
                    </div>

                    <br />
                    <div class="col">
                        <label for="correo">Correo electrónico</label>
                        <input type="text" name="correo" id="correo" class="form-control">
                    </div>

                    <br />
                    <div class="row">
                        <div class="col">
                            <label for="country">País</label>
                            <input type="text" name="country" id="country" class="form-control">
                        </div>

                        <div class="col">
                            <label for="city">Ciudad</label>
                            <input type="text" name="city" id="city" class="form-control">
                        </div>
                    </div>

                    <br><br>
                    <div>
                        <button type="submit" class="btn-primary" style="border-radius: 4px;">Guardar</button>
                        <button class="btn-primary" style="border-radius: 4px;" type="button" onclick="listaconctactos()">Lista</button>
                    </div>

                </form>
                <div id="tableconct"></div>

                <script src="./js/conct.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
